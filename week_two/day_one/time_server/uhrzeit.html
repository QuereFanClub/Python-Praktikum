<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Uhrzeit</h1>
    <p>Die aktuelle Uhrzeit ist: <span id="time"></span></p>
    <script>
        var time = new Date();
        document.getElementById("time").innerHTML = time;
    </script>
</body>
</html>
